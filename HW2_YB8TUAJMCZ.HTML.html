<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button"
onclick="GetDate()">Click Me</button>

<p id="click"></p>

</body>
<script>
    function GetDate(){
        
        document.getElementById("click").innerHTML= Date();
    }

</script>
</html>
